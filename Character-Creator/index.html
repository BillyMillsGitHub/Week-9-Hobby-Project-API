<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRD CharacterCreator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js" integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    
</head>
<body>
    

    <form>
        <label for="characterCreatorName">Name:</label>
        <input type="text" name="name" id="characterCreatorName" required>
        <br>
        <label for="characterCreatorSpecialAbility">Special Ability:</label>
        <input type="text" name="specialAbility" id="characterCreatorSpecialAbility" required>
        <br>
        <label for="characterCreatorPower">Power:</label>
        <input type="text" name="power" id="characterCreatorPower" min="0" required>
        <br>
        <label for="characterCreatorHealth">Health:</label>
        <input type="text" name="health" id="characterCreatorHealth" min="0" required>
        <br>
        <label for="characterCreatorAttack">Attack:</label>
        <input type="text" name="attack" id="characterCreatorAttack" min="0" required>
        <br>
        <label for="characterCreatorDefence">Defence:</label>
        <input type="text" name="defence" id="characterCreatorDefence" min="0" required>
        <br>
        <label for="characterCreatorAgility">Agility:</label>
        <input type="text" name="agility" id="characterCreatorAgility" min="0" required>
        <br>
        <label for="characterCreatorIntelligence">Intelligence:</label>
        <input type="text" name="intelligence" id="characterCreatorIntelligence" min="0" required>
        <br>
        <button type="reset">RESET</button>
        <!-- <button type="submit">CREATE</button> -->
        <input type="submit" onclick="return confirm('Ready to create your character?')" />


        
      

    </form>
    <div id="output"></div>
    <script src="./index.js"></script>
</body>
</html>
